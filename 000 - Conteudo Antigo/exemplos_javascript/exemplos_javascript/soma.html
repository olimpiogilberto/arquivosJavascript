	function calcula(){

	}

</script>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type=button value="calcular" onClick=calcula();><input type=reset value="limpar"></p>	
</form>
</CENTER>
</body>
</html>
