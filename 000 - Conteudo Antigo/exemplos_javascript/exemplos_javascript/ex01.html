<script>

<b>Objeto Math</b></p>
O método abs retorna o valor absoluto do número:</br>
Ex: 
<script>
document.write("Math.abs(-4.9) = ");
document.write(Math.abs(-4.9));
</script></p>

O método ceil retorna próximo inteiro maior que o número:</br>
Ex: 
<script>
document.write("Math.ceil(4.9) = ");
document.write(Math.ceil(4.9));
</script></p>

O método floor retorna próximo inteiro menor que o número:</br>
Ex: 
<script>
document.write("Math.floor(4.9) = ");
document.write(Math.floor(4.9));
</script></p>
