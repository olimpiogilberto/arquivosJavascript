<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/HTML; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="arquivo.css">
<title>Image Array</title>
</HEAD>
<SCRIPT LANGUAGE="JAVASCRIPT">
matFigura = new Array(3)
matFigura[0] = "images/Banner_Oliviero.gif"
matFigura[1] = "images/Banner_Erica.gif"
matFigura[2] = "images/Banner_Silicom.gif"
numFigura = 0
totalFigura = 3
function mudaBanner(){
document.imgBanner.src= matFigura[numFigura]
numFigura += 1
if (numFigura == totalFigura){numFigura = 0}
setTimeout("mudaBanner()", 2000)
}
</SCRIPT>
<BODY BGCOLOR="#C1C1C1" onLoad="mudaBanner()">
<IMG NAME="imgBanner" WIDTH="140" HEIGHT="60">
<FORM style="margin-left: 100px;">

    <A HREF="index.htm" style="margin-left: 10px; color:#f60; font-family: Verdana;" >Voltar</A>
</FORM>
</BODY>
</HTML>
